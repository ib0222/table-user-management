<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <input
        type="text"
        id="search-input"
        placeholder="Search by name or email"
        class="mb-4 p-2 border rounded w-full"
      />
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
          <thead>
            <tr class="bg-gray-200">
              <th class="py-2 px-4">Name</th>
              <th class="py-2 px-4">Address</th>
              <th class="py-2 px-4">Email</th>
              <th class="py-2 px-4">Phone Number</th>
              <th class="py-2 px-4">Job</th>
              <th class="py-2 px-4">Company</th>
              <th class="py-2 px-4">Age</th>
              <th class="py-2 px-4">Retired</th>
              <th class="py-2 px-4">Edit</th>
            </tr>
          </thead>
          <tbody id="user-table-body" class="text-sm">
            <!-- Data will be populated here -->
          </tbody>
        </table>
      </div>
      <div id="pagination-controls" class="flex justify-between items-center mt-4">
        <button id="previous-button" class="bg-blue-500 text-white px-4 py-2 rounded">Previous</button>
        <span id="pagination-info">Page 1 of N</span>
        <button id="next-button" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
